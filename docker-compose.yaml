version: '3'

services:
  twote-web:
    build:
      context: .
      dockerfile: twote-web/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - envoy-proxy

  envoy-proxy:
    image: envoyproxy/envoy:v1.18.3
    ports:
      - "8080:8080"
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml
    depends_on:
      - twote-api

  twote-api:
    build:
      context: .
      dockerfile: twote-api/Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      accounts-backend:
            condition: service_healthy
      token-cache:
        condition: service_healthy
    volumes:
      - ./schemas:/usr/src/schemas

  accounts-backend:
    build:
      context: .
      dockerfile: accounts-backend/Dockerfile
    ports:
      - "8082:8082"
    volumes:
      - ./schemas:/usr/src/schemas
    environment:
      DATABASE_URL: "postgres://myuser:mypassword@accounts-db/mydatabase"
    depends_on:
      accounts-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "grpc-health-probe", "-addr=localhost:8082"]
      interval: 300ms
      timeout: 500ms
      retries: 25

  accounts-db:
    image: postgres:16
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U myuser -d mydatabase"]
      interval: 300ms
      timeout: 500ms
      retries: 25

  token-cache:
    image: redis:latest
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 300ms
      timeout: 500ms
      retries: 25